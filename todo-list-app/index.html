<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <!-- font awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./style.css">
        <title>Todo-List</title>
    </head>
    <body>
        <div class="container">
            <header class="text-center text-light my-4">
                <h1 class="my-4">Todo-List</hh1>
                <form class="search">
                    <input type="text" class="form-control m-auto" name="search" placeholder="Search...">
                </form>
            </header>

            <ul class="list-group todos mx-auto">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>play marioCart</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>defeat ganon in zelda</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>make a veggie pie</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
            </ul>

            <form class="add text-center my-2">
                <label class="text-light">Add a new todo...</label>
                <input type="text" class="form-control m-auto" name="add">
            </form>
        </div>


        <!-- js -->
        <script src="./script.js"></script>
    </body>
</html>
