<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Book</title>
    </head>
    <body>
        <div id="container">
            <header>
                <div id="page-banner">
                    <h1 class="title">OpenBook</h1>
                    <form id="search-books">
                        <input type="text" placeholder="Search books..." />
                    </form>
                </div>
            </header>

            <div id="book-list">
                <h2 class="title">کتاب های اخیر</h2>

                <div class="clear"></div>

                <ul>
                    <li>
                        <span class="name">قدرت عادت</span>
                        <span class="delete">حذف</span>
                    </li>
                    <li>
                        <span class="name">قلعه حیوانات</span>
                        <span class="delete">حذف</span>
                    </li>
                    <li>
                        <span class="name">اثر مرکب</span>
                        <span class="delete">حذف</span>
                    </li>
                    <li>
                        <span class="name">عادت های اتمی</span>
                        <span class="delete">حذف</span>
                    </li>
                    <li>
                        <span class="name">قانون 5 ثانیه</span>
                        <span class="delete">حذف</span>
                    </li>
                </ul>
            </div>

            <form id="hide">
                <label>مخفی کردن کتاب ها</label>
                <input type="checkbox" />
            </form>

            <div class="clear"></div>

            <form id="add-book">
                <input type="text" placeholder="amirali" />
                <a class="button" href="#">اضافه</a>
            </form>
        </div>

        <!-- javascript -->
        <script src="./script.js"></script>
    </body>
</html>
